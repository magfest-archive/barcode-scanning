<!-- WIP barcode scanning -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode scan test</title>

    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.scannerdetection.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).scannerDetection({
            onReceive: function(event){console.log(event.which); return false;}, // debugging only
            timeBeforeScanTest: 200, // wait for the next character for upto 200ms
            startChar: [2], // Prefix character for Dom's canner (^B which is STX)
            endChar: [13], // be sure the scan is complete if key 13 (enter) is detected
            avgTimeByChar: 40, // it's not a barcode if a character takes longer than 40ms
            // stopPropagation: true,
            // preventDefault: true,
            // ignoreIfFocusOn: 'input',
            onComplete: function (barcode, qty) {
                $('#scans').append('<div>Scanned ' + barcode + '</div>');
            }
        });
    });
    </script>
</head>
<body>

    <input /><br/>
    <hr>

    barcodes seen:
    <div id="scans">

    </div>

</body>
</html>
